<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06765d0bcb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="name">Stopwatch</h1>
      <p class="time">00:00<span>.00</span></p>
      <nav class="menu">
        <div class="start"><i class="fa-solid fa-play"></i></div>
        <div class="pause"><i class="fa-solid fa-pause"></i></div>
        <div class="round"><i class="fa-solid fa-flag"></i></div>
        <div class="reset"><i class="fa-solid fa-xmark"></i></div>
      </nav>
      <section class="rounds">
        <ul></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
